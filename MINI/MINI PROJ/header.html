<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMagic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #5e5e5e;
        }

        header {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 50px;
            font-size:small;
            
            
        }
        header .header-content {
            display: flex;
            align-items: center;
        }
        .event-select {
            margin-left:auto;
            height: 30px;
            width: 200px;
        }
        
        
        input[type="search"] {
            padding: 5px;
            margin-right: 5px;
            width: 400px; /* Adjust the width as needed */
            height: 30px;
        }


        section {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .event {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            width: 300px;
            text-align: center;
        
        }
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #5e5e5e;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;

            width: 300px;
            height: 400px;
            border-radius: 15px; /* Adjust the value as needed for the desired curvature */

        }

        .popup-container h2,
        .popup-container label,
        .popup-container input,
        .popup-container input[type="submit"] {
            font-size: 28px; /* Adjust the value as needed */
        }
        /* Add this to your existing CSS styles */
button#signInBtn {
    background-color: #4dbf00; /* Choose your desired background color */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px; /* Adjust the value as needed for rounded corners */
    font-size: 16px;
    cursor: pointer;
}

button#signInBtn:hover {
    background-color: #45a500; /* Choose a slightly different color for hover effect */
}




        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        /* footer.css */

footer {
    background-color: #111;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.footer-logo {
    text-align: left;
}

.footer-logo h3 {
    margin: 0;
    font-size: 24px;
}

.footer-logo p {
    margin: 5px 0 0;
    font-size: 14px;
    color: #aaa;
}

.footer-links ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.footer-links li {
    display: inline;
    margin-right: 20px;
}

.footer-links a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
}

.footer-links a:hover {
    text-decoration: underline;
    color: #4dbf00;
}

        
    </style>

</head>
<body>

    <header>
        <div class="header-content">
            <h1 style="font-family: 'Comfortaa', sans-serif;">MovieMagic &nbsp  </h1> 
    
            <form action="/search" method="get">
            <button type="submit"><i class="fas fa-search"><input type="search" id="search" name="q" placeholder="Search for Movies,Shows,Events..."></i></button>  
        </div>  
        <select name="Event" class="event-select" >
            <option selected disabled>Select City</option>
            <option>Bangalore</option>
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Kolkata</option>
            </select>  
        
        <script>
            function bookEvent(eventName) {
                alert(`Booking confirmed for ${eventName}`);
                // Additional logic for booking processing can be added here
            }
        </script>
        <button  id="signInBtn" onclick="openPopup()">Open Sign In</button>
    
        <div class="overlay" id="overlay" onclick="closePopup()"></div>
    
        <div class="popup-container" id="popup">
            <div class="close-btn" onclick="closePopup()">X</div>
            <h2>Sign In</h2>
            <form>
                <!-- Your sign-in form goes here -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <input type="submit" value="Sign In">
            </form>
        </div>
    
        <script>
            function openPopup() {
                document.getElementById("popup").style.display = "block";
                document.getElementById("overlay").style.display = "block";
            }
    
            function closePopup() {
                document.getElementById("popup").style.display = "none";
                document.getElementById("overlay").style.display = "none";
            }
        </script>
        </form>
    </header>
</body>
</html>
